<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Deha!</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .hidden {
        display: none;
    }
    h1 {
        font-size: 3em;
        margin-top: 20vh;
    }
    button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #fff;
        color: #ff6f91;
        transition: 0.3s;
    }
    button:hover {
        background-color: #ff6f91;
        color: #fff;
    }
    .memory img {
        max-width: 80%;
        margin: 20px 0;
        border-radius: 15px;
    }
    .memory p {
        font-size: 1.2em;
        margin: 10px 20px;
    }
</style>
</head>
<body>

<h1 id="greeting">Click to see your surprise, Deha! ğŸ‰</h1>
<button id="showBirthdayBtn">Click Here ğŸ‚</button>

<div id="birthday" class="hidden">

    <button id="showMemoryBtn">See our memories ğŸ“¸</button>
</div>

<script>
    const showBirthdayBtn = document.getElementById('showBirthdayBtn');

    const greeting = document.getElementById('greeting');

    showBirthdayBtn.addEventListener('click', () => {
        greeting.classList.add('hidden');
